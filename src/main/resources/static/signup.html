<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.or"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="SJ의 스프링블로그" />
    <meta property="og:description" content="스프링부트의 CRUD구현 블로그" />
    <meta property="og:image" content="SJ_Main.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login_style.css" />
    <script src="/js/login.js"></script>
    <title>Spring 로그인</title>
  </head>
  <body>
    <div class="wrap">
      <div class="signup-container">
        <div class="navbar">
          <a><i class="fab fa-staylinked"></i></a>
        </div>
        <div class="contents">
          <div class="form">
            <div class="form__title">
              <h1>회원 가입</h1>
            </div>
            <form
              action="/user/signup"
              method="post"
              name="signup_form"
              class="signup__inputs"
              onsubmit="return blank_check();"
            >
              <label class="label-valid"> 5~15자리 영문 및 숫자 </label>
              <label for="signup__id" class="label-input"> 아이디 </label>
              <input
                type="text"
                name="username"
                id="signup__id"
                placeholder="아이디를 입력해주세요."
              />
              <div
                th:if="${message}=='duplicate'"
                class="alert alert-danger"
                role="alert"
              >
                이미 가입된 아이디 입니다.
              </div>

              <div
                th:if="${message}=='idValid'"
                class="alert alert-danger"
                role="alert"
              >
                아이디 형식이 잘못 되었습니다.
              </div>
            
                <label class="label-valid"> 8~20자리 영문 및 숫자 (아이디 및 특수문자 포함 금지)</label>
              <label for="signup__pw" class="label-input"> 비밀번호 </label>
              <input
                type="password"
                name="password"
                id="signup__pw"
                placeholder="비밀번호를 입력해주세요."
              />

              <div
                th:if="${message}=='pwValid'"
                class="alert alert-danger"
                role="alert"
              >
                비밀번호 형식이 잘못 되었습니다.
              </div>

              <label for="pw_check" class="label-input"> 비밀번호 확인 </label>
              <input
                type="password"
                name="password_check"
                id="pw_check"
                placeholder="비밀번호를 다시 한번 입력해주세요."
              />
              <div
                th:if="${message}=='notequal'"
                class="alert alert-danger"
                role="alert"
              >
                비밀번호가 일치하지 않습니다.
              </div>

              <label for="signup__email" class="label-input"> 이메일 </label>
              <input
                type="email"
                name="email"
                id="signup__email"
                placeholder="이메일을 입력해주세요."
              />
              <div
                      th:if="${message}=='Emailduplicate'"
                      class="alert alert-danger"
                      role="alert"
              >
                이미 가입된 이메일 입니다.
              </div>
              <div
                th:if="${message}=='emailValid'"
                class="alert alert-danger"
                role="alert"
              >
                이메일 형식이 잘못 되었습니다.
              </div>

              <input type="submit" value="회원가입"  id="signup-btn"></input>
            </form>
            <button onclick="location.href='/user/login'" id="cancel-btn">
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
